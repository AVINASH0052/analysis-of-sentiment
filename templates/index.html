<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="POST">
        <label for="user_input">Enter text for sentiment analysis:</label>
        <textarea name="user_input" id="user_input" rows="4" cols="50" required></textarea>
        <br>
        <input type="submit" value="Analyze"><br><br>
    </form>
    <div>
        {% if sentiment %}
          <ul>
            {% for item in sentiment %}
              <li>{{ item }}</li>
            {% endfor %}
          </ul>
        {% endif %}
    </div>
</body>
</html>
